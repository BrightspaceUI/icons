<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../d2l-colors/d2l-colors.html">
<dom-module id="d2l-icon-button-shared-styles">
	<template>
		<style include="d2l-colors">
			:host {
				--d2l-icon-button: {
					background-color: transparent;
					border: none;
					cursor: pointer;
					display: inline-block;
					font-family: inherit;
					font-size: inherit;
					line-height: 0;
					margin: 0;
					padding: 0;
					text-decoration: none;
				};
				--d2l-icon-button-hover: {
					outline-style: none;
				};
				--d2l-icon-button-icon: {
					height: var(--d2l-icon-height);
					transition: color 0.3s ease;
					width: var(--d2l-icon-width);
				};
				--d2l-icon-button-icon-hover: {
					color: var(--d2l-color-celestuba);
				};
			}

			:host(::-moz-focus-inner) {
				border: 0;
			}
			:host {
				@apply(--d2l-icon-button);
			}
			:host(:disabled){
				opacity: 0.5;
			}
			:host(:hover),
			:host(:focus) {
				@apply(--d2l-icon-button-hover);
			}
			.d2l-icon-button-icon {
				@apply(--d2l-icon-button-icon);
			}
			:host-context([dir="rtl"]) d2l-icon {
				@apply(--d2l-icon-button-icon-rtl);
			}
			:host(:hover) d2l-icon,
			:host(:focus) d2l-icon {
				@apply(--d2l-icon-button-icon-hover);
			}
		</style>
	</template>
</dom-module>
