<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-icon/iron-icon.html">
<link rel="import" href="../d2l-colors/d2l-colors.html">
<link rel="import" href="../d2l-polymer-behaviors/d2l-dom.html">
<dom-module id="d2l-icon">
	<template strip-whitespace>
		<style include="d2l-colors">
			:host {
				color: var(--d2l-color-tungsten);
				display: inline-block;
				height: var(--d2l-icon-size, 18px);
				width: var(--d2l-icon-size, 18px);
				--iron-icon-height: var(--d2l-icon-size, 18px);
				--iron-icon-width: var(--d2l-icon-size, 18px);
			}
			:host([icon*="d2l-tier2:"]) {
				height: var(--d2l-icon-size, 24px);
				width: var(--d2l-icon-size, 24px);
				--iron-icon-height: var(--d2l-icon-size, 24px);
				--iron-icon-width: var(--d2l-icon-size, 24px);
			}
			:host([icon*="d2l-tier3:"]) {
				height: var(--d2l-icon-size, 30px);
				width: var(--d2l-icon-size, 30px);
				--iron-icon-height: var(--d2l-icon-size, 30px);
				--iron-icon-width: var(--d2l-icon-size, 30px);
			}
			:host-context([dir="rtl"]) iron-icon[data-mirror-rtl] {
				-webkit-transform: scaleX(-1);
				transform: scaleX(-1);
			}
			:host > span {
				display: inline-block;
			}
		</style>
		<!-- the <span> is needed when shadow DOM is enabled for some reason -->
		<span><iron-icon icon="[[icon]]"></iron-icon></span>
	</template>
	<script>
		Polymer({
			is: 'd2l-icon',

			properties: {
				icon: {
					type: String,
					observer: '__onChange',
					reflectToAttribute: true
				}
			},

			__findSvg: function(node) {
				var composedChildren = D2L.Dom.getComposedChildren(node);
				for (var i = 0; i < composedChildren.length; i++) {
					var c = composedChildren[i];
					if (c.tagName.toLowerCase() === 'svg') {
						return c;
					}
					var svg = this.__findSvg(c);
					if (svg) {
						return svg;
					}
				}
				return null;
			},

			__computeMirrorRtl: function(svg) {
				if (!svg) {
					return false;
				}
				var gs = svg.getElementsByTagName('g');
				for (var i = 0; i < gs.length; i++) {
					if (gs[i].hasAttribute('mirror-rtl')) {
						return true;
					}
				}
				return false;
			},

			__getIronIcon: function() {
				return this.$$('iron-icon');
			},

			__initialize: function() {
				var svg = this.__findSvg(this);
				if (!svg) {
					return false;
				}
				/* IE prevent svg from being focusable */
				svg.setAttribute('focusable', 'false');
				var mirrorRtl = this.__computeMirrorRtl(svg);
				if (mirrorRtl) {
					this.$$('iron-icon').setAttribute('data-mirror-rtl', '');
				} else {
					this.$$('iron-icon').removeAttribute('data-mirror-rtl');
				}

			},

			__onChange: function() {
				this.__initialize();
				this.updateStyles(); // need to re-calc iron-icon variables
			}

		});
	</script>
</dom-module>
