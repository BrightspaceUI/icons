<script>
(function() {
	'use strict';

	/** @polymerBehavior */
	var IconButtonBehavior = {

		ready: function() {
			this._observer = Polymer.dom(this).observeNodes(function() {
				this.title = Polymer.dom(this).textContent.trim();
			}.bind(this));
		}

	};

	window.D2L = window.D2L || {};
	window.D2L.PolymerBehaviors = window.D2L.PolymerBehaviors || {};
	/** @polymerBehavior */
	window.D2L.PolymerBehaviors.IconButtonBehavior = [IconButtonBehavior];
})();
</script>
