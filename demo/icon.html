<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
		<title>d2l-icon demo</title>
		<script src="../../webcomponentsjs/webcomponents-lite.js"></script>
		<link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
		<link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
		<link rel="import" href="../../d2l-typography/d2l-typography.html">
		<link rel="import" href="../d2l-icons.html">
		<custom-style>
			<style is="custom-style" include="demo-pages-shared-styles"></style>
		</custom-style>
		<custom-style include="d2l-typography">
			<style is="custom-style" include="d2l-typography"></style>
		</custom-style>
		<custom-style>
			<style is="custom-style">
				.color-override d2l-icon {
					color: var(--d2l-color-celestine-minus-1);
				}
				.size-override d2l-icon {
					--d2l-icon-height: 50px;
					--d2l-icon-width: 50px;
				}
			</style>
		</custom-style>
		<style>
			html {
				font-size: 20px;
			}
			d2l-icon {
				margin-right: 14px;
			}
			</style>
	</head>
	<body unresolved class="d2l-typography">
		<div class="vertical-section-container centered">

			<h3>Tiers (1,2,3)</h3>
			<demo-snippet>
				<template>
					<d2l-icon icon="d2l-tier1:gear"></d2l-icon>
					<d2l-icon icon="d2l-tier2:gear"></d2l-icon>
					<d2l-icon icon="d2l-tier3:gear"></d2l-icon>
				</template>
			</demo-snippet>

			<h3>Color Override</h3>
			<demo-snippet>
				<template>
					<div class="color-override">
						<d2l-icon icon="d2l-tier1:gear"></d2l-icon>
						<d2l-icon icon="d2l-tier2:gear"></d2l-icon>
						<d2l-icon icon="d2l-tier3:gear"></d2l-icon>
					</div>
				</template>
			</demo-snippet>

			<h3>Size Override</h3>
			<demo-snippet>
				<template>
					<div class="size-override">
						<d2l-icon icon="d2l-tier1:gear"></d2l-icon>
						<d2l-icon icon="d2l-tier2:gear"></d2l-icon>
						<d2l-icon icon="d2l-tier3:gear"></d2l-icon>
					</div>
				</template>
			</demo-snippet>

			<h3>RTL Icon (will flip when RTL)</h3>
			<demo-snippet>
				<template>
					<d2l-icon icon="d2l-tier1:share"></d2l-icon>
					<d2l-icon icon="d2l-tier2:share"></d2l-icon>
				</template>
			</demo-snippet>

		</div>
	</body>
</html>
